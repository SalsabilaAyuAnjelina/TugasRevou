<!DOCTYPE html>
<html lang="en">
  <!-- By Ali Aslan -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kakulator BMI</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Kakulator BMI</h1>
        <div class="content">
          <div class="input">
            <label for="height">Usia</label>
            <input type="text" class="text-input" id="age" autocomplete="off" required />
          </div>

          <div class="gender">
            <label class="container">
              <input type="radio" name="radio" id="m" />
              <p class="text">Pria</p>
              <span class="checkmark"></span>
            </label>

            <label class="container">
              <input type="radio" name="radio" id="f" />
              <p class="text">Wanita</p>
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="containerHW">
            <div class="inputH">
              <label for="height">Tinggi Badan(cm)</label>
              <input type="number" id="height" required />
            </div>

            <div class="inputW">
              <label for="weight">Berat Badan(kg)</label>
              <input type="number" id="weight" required />
            </div>
          </div>

          <button class="calculate" id="submit" onclick="calculate();">Kakulator BMI</button>
        </div>
        <div class="result">
          <p>Hasil BMI</p>
          <div id="result">00.00</div>
          <p class="comment"></p>
        </div>
        <div class="footer"><a class="footer-text" target="_blank" href="https://myskypower.net/">By Salsabila 2023</a></div>
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
